<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="home">
  <section class="hero">
    <p class="eyebrow">Pamu Studio</p>
    <h1>Pick where to explore next</h1>
    <p class="lede">
      A cozy mix of recipes, blogs, travel notes, photos, and a glimpse about meâ€”all in one place.
    </p>
  </section>

  <ion-grid class="menu-grid">
    <ion-row>
      <ion-col size="12" sizeSm="6" *ngFor="let item of menuItems">
        <ion-card button="true" [routerLink]="item.route" class="menu-card">
          <div class="card-content">
            <ion-icon [name]="item.icon" class="menu-icon" aria-hidden="true"></ion-icon>
            <div class="text">
              <h2>{{ item.title }}</h2>
              <p>{{ item.subtitle }}</p>
            </div>
            <ion-icon name="chevron-forward-outline" class="chevron" aria-hidden="true"></ion-icon>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
